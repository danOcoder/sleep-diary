<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <form>
      <h2>When did you go to sleep?</h2>
      <label for="startDate"
        ><input name="startDate" type="text" id="startDate" placeholder="Date"
      /></label>
      <label for="startTime"
        ><input
          name="startTime"
          type="text"
          id="startTime"
          placeholder="Time e.g. 9pm"
      /></label>
      <label for="endDate"
        >End Date: <input name="endDate" type="text" id="endDate"
      /></label>
      <label for="endTime"
        >End Time: <input name="endTime" type="text" id="endTime"
      /></label>
      <label for="submit"><input type="submit"/></label>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="public/scripts/main.js"></script>
